<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Delete Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e59232f0a1.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <h2>Delete Event</h2>
        <div class="col-md-5">
            <div>

                <form th:action="@{/songs/delete/{id} (id=${song.id})}" th:method="POST">
                    <div class="form-group">
                        <label for="name">Song Title</label>

                        <input type="text"
                               class="form-control"
                               id="name"
                               th:value="${song.title}"
                               readonly>
                    </div>

                    <div class="form-group">
                        <label for="description">Song TrackID</label>
                        <input type="text"
                               class="form-control"
                               id="description"
                               th:value="${song.trackID}"
                               readonly>
                    </div>

<!--                    <div class="form-group">-->
<!--                        <label for="category">Genre</label>-->
<!--                        <input type="text"-->
<!--                               class="form-control"-->
<!--                               id="category"-->
<!--                               th:value="${song.genre.name}"-->
<!--                               readonly>-->
<!--                    </div>-->

                    <div class="form-group">
                        <label for="location">Release Year</label>
                        <input type="text"
                               class="form-control"
                               id="location"
                               th:value="${song.releaseYear}"
                               readonly>
                    </div>

                    <div class="form-group">
                        <label for="location">Album</label>
                        <input type="text"
                               class="form-control"
                               id="ticketCount"
                               th:value="${song.album.name}"
                               readonly>
                    </div>

                    <p>Are you sure you want to delete this event?</p>

                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a type="button" class="btn btn-secondary" href="/songs">Back to Songs</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
