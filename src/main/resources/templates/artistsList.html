<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Book</title>
    <style>
        body {
            width: 800px;
            margin: auto;
        }

        table {
            width: 100%;
        }

        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }

        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }

        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>


    <form th:method="POST" th:action="@{/artist}">
        <h2>Select artist:</h2>
        <div th:each="artist : ${artists}">
            <input type="radio" name="artistID" th:value="${artist.id}">
            Name: <span th:text="${artist.firstName} + ' ' + ${artist.lastName}"></span>

        </div>
        <input type='submit' value='Add Artist'>
    </form>
</section>
<aside>
    <table>
        <tr>
            <!-- change to show selected trackId -->
            <td th:text="${session.song.trackId} + ': ' + ${session.song.title} "><b></b></td>
        </tr>
    </table>
</aside>
</body>
</html>
