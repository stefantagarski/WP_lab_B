<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add New Performer to Book</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            padding: 20px;
            max-width: 900px;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2rem;
            color: #2e8783;
        }

        /* Section and Aside Layout */
        section, aside {
            box-sizing: border-box;
        }

        section {
            float: left;
            width: 65%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-right: 2%;
        }

        aside {
            float: right;
            width: 30%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        form h2 {
            font-size: 1.5rem;
            color: #444;
            margin-bottom: 10px;
        }

        form div {
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background: #2e8783;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #256d67;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #f9f9f9;
        }

        table td, table th {
            padding: 10px;
            border: 1px solid #ddd;
        }

        table td {
            font-weight: bold;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            section, aside {
                float: none;
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to Add to the List of Performers</h1>
</header>
<section>
    <form th:method="POST" th:action="@{/artist/addArtist}">
        <h2>Select Artist:</h2>
        <div th:each="artist : ${artists}">
            <label>
                <input type="radio" name="artistID" th:value="${artist.id}">
                <span th:text="${artist.firstName} + ' ' + ${artist.lastName}"></span>
            </label>
        </div>
        <input type="submit" value="Add Artist">
        <aside>
        <table>
            <tr>
                <td th:text="${session.song.trackID} + ': ' + ${session.song.title}"></td>
            </tr>
        </table>
    </aside>
    </form>
</section>

</body>
</html>
