<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Songs Homepage - Welcome to My Music Store</title>
    <style>
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Music Store</h1>
</header>
<main>

    <form th:method="GET" th:action="@{/listSongs}">
        <div>
            <h2>Filter by Genre:</h2>
            <select name="genre">
                <option value="">All</option>
                <!-- Display all genres -->
                <option th:each="genre : ${genres}" th:value="${genre.name}" th:text="${genre.name}"></option>
            </select>
            <input type="submit" value="Filter">
            <a th:href="@{/}">Reset</a>
        </div>
    </form>

    <form th:method="POST" th:action="@{/listSongs}">
        <h2>Choose a song:</h2>
        <!-- Display radio buttons for each song,
                the value should be the trackId
                and the displayed text should be Title: <songTitle>, Genre:<genre>, Release Year: <releaseYear> -->
        <div th:each="song : ${songs}">
            <input type="radio" name="trackID" th:value="${song.trackId}">
            Title: <span th:text="${song.title}"></span>,
            Genre: <span th:text="${song.genre.name}"></span>,
            Release Year: <span th:text="${song.releaseYear}"></span>
        </div>
        <input type='submit' value='Submit'>
    </form>
</main>
</body>
</html>
