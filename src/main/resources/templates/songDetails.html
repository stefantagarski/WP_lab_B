<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Song Details</title>

</head>
<body>

<header>
    <h1 th:text="${session.song.title}"></h1>
</header>
<section>
    <h2 th:text="${session.song.genre}"></h2>
    <h2 th:text="${session.song.releaseYear}"></h2>
    <h2>Performers:</h2>
    <ul>
        <li th:text="${session.artists.firstName} + ' ' + ${session.artists.lastName}"></li>
    </ul>
</section>

</body>
</html>
